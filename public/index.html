<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>HIKKY BOOKS</title>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: 'Fira Sans', sans-serif;
      scroll-behavior: smooth;
    }

    .link-underline {
      border-bottom-width: 0;
      background-image: linear-gradient(transparent, transparent), linear-gradient(#fff, #fff);
      background-size: 0 2px;
      background-position: 0 100%;
      background-repeat: no-repeat;
      transition: background-size .2s ease-in-out;
    }

    .link-underline-black {
      background-image: linear-gradient(transparent, transparent), linear-gradient(rgb(0, 0, 0), rgb(0, 0, 0))
    }

    .link-underline:hover {
      background-size: 100% 2px;
      background-position: 0 100%
    }

    ::-webkit-scrollbar {
      width: 1px;
    }

    ::-webkit-scrollbar {
      height: 0;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb {
      background: #5e5d5d;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #5e5d5d;
    }

    a {
      text-decoration: none;
      color: rgb(153, 154, 252);

    }
  </style>

</head>

<body>
  <div id="root"></div>
</body>

</html>
